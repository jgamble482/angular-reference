<div class="form-group">
    <input 
    [type]="type"
    [class.is-invalid]='ngControl.touched && ngControl.invalid'
    class="form-control" 
    [formControl] = 'ngControl.control' 
    placeholder="{{label}}">
    <div *ngIf="ngControl.errors?.required" class="invalid-feedback">Please enter a {{label}}</div>
    <div *ngIf="ngControl.errors?.minlength" class="invalid-feedback">{{label}} must be at least {{ngControl.errors?.minlength['requiredLength']}} characters</div>
    <div *ngIf="ngControl.errors?.maxlength" class="invalid-feedback">{{label}} must be at most {{ngControl.errors?.maxlength['requiredLength']}} characters</div>
    <div *ngIf="ngControl.errors?.isMatching" class="invalid-feedback">{{label}}s do not match</div>
</div>
